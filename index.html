<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&ID Auditor (Corrected Title Search)</title>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PDF-Lib Library for editing PDFs -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="header-top">
                <h1>P&ID Auditor</h1>
                <button id="close-sidebar-btn" class="btn-icon" onclick="toggleSidebar()" title="Close Sidebar">‚úï</button>
            </div>
            
            <div class="sidebar-sections">
                <section class="sidebar-section">
                    <div class="section-header">
                        <div class="section-title">Search help</div>
                        <button id="toggle-info-btn" class="btn-toggle" onclick="toggleInfoBox()">Hide</button>
                    </div>
                    <div id="info-box" class="logic-box">
                        <div class="info-item">
                            <strong>Tag pattern</strong>
                            <p>Digits ‚Äì Digits ‚Äì Letters ‚Äì Alphanum ‚Äì Digits ‚Äì Letters</p>
                        </div>
                        <div class="info-item">
                            <strong>Title label</strong>
                            <p>TP-OTC DRAWING NUMBER</p>
                        </div>
                    </div>
                </section>

                <section class="sidebar-section">
                    <div class="section-header">
                        <div class="section-title">Search options</div>
                    </div>

                    <div class="form-block">
                        <div class="field-label">Mode</div>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="searchMode" value="line" checked> Line tags</label>
                            <label class="radio-label"><input type="radio" name="searchMode" value="valve"> Valve tags</label>
                            <label class="radio-label"><input type="radio" name="searchMode" value="both"> Both</label>
                        </div>
                    </div>

                    <div class="form-block">
                        <div class="field-label">Duplicates</div>
                        <div class="radio-group" style="margin-bottom: 0;">
                            <label class="radio-label"><input type="radio" name="dupMode" value="occurrences" checked> Count all</label>
                            <label class="radio-label"><input type="radio" name="dupMode" value="unique"> Combine</label>
                        </div>
                    </div>

                    <div class="form-block">
                        <div class="field-label">PDF</div>
                        <div class="file-input-wrapper">
                            <label for="fileInput" class="file-label">
                                <span id="fileName">New Document.pdf</span>
                            </label>
                            <input type="file" id="fileInput" accept="application/pdf" onchange="updateFileName(this)">
                        </div>
                    </div>
                </section>

            </div>

            <div class="action-buttons">
                <button id="export-btn" class="btn btn-primary" onclick="exportToCSV()">
                    <span class="icon">üì•</span> Export CSV
                </button>
                <button id="print-btn" class="btn btn-secondary" onclick="printPDF()">
                    <span class="icon">üñ®Ô∏è</span> Print / Save PDF
                </button>
            </div>
            
            <div class="status-section">
                <div id="status-bar">Audit Complete. Found 0 tags.</div>
                <div class="spinner" id="spinner"></div>
                <div class="completion-icon" id="completion-icon"></div>
            </div>
        </div>
        
        <div id="results-container">
            <ul class="result-list" id="resultList"></ul>
        </div>
    </div>

    <!-- Main Viewer -->
    <div id="viewer-container">
        <button id="open-sidebar-btn" class="btn-floating" onclick="toggleSidebar()" title="Open Sidebar">‚ò∞</button>
        <div id="zoom-toolbar">
            <span>Zoom:</span>
            <input type="range" id="zoom-slider" min="0.2" max="3.0" step="0.1" value="1.0">
            <span id="zoom-value">100%</span>
        </div>

        <div id="zoom-container">
            <div id="pdf-wrapper"></div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <div id="sticky-footer" onclick="expandFooter()">
        <div class="footer-header" onclick="collapseFooter(event)" title="Click to minimize">
            <span>Current Page Tags</span>
            <button id="toggle-footer-btn" class="btn-icon">
                <span style="font-size: 1.5rem; line-height: 0.5;">‚àí</span>
            </button>
        </div>
        <div id="footer-content">
            <ul class="result-list" id="footerList"></ul>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/print-service.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
